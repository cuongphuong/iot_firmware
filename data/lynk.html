<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cài đặt thiết bị</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .form-group {
      margin-top: 5px;
    }

    .tab-container {
      overflow: hidden;
      background-color: #f1f1f1;
      padding: 2px;
      padding-bottom: 7px;
      margin-bottom: 16px;
    }

    .tablinks {
      background-color: #ddd;
      margin-top: 5px;
      margin-left: 5px;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }

    .tablinks:hover {
      background-color: #bbb;
    }

    .tabcontent {
      display: none;
      padding: 20px;
      border-top: none;
    }

    .active {
      background-color: #ccc;
    }

    .tab {
      display: none;
    }

    .tab-view {
      margin-top: 5px;
      padding-bottom: 10px;
      background-color: #f1f1f1;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    ul {
      margin: 2px 0px;
      margin-bottom: 10px;
    }

    ul>li {
      padding: 2px 0px;
    }

    .button-fixed1 {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .button-fixed2 {
      position: absolute;
      top: 10px;
      right: 90px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 20px;
    }

    .modal-content {
      background-color: #f1f1f1;
      margin: 2% auto;
      padding: 10px;
      border: 1px solid #f0f0f0;
      width: 90%;
      position: relative;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      top: 0px;
      right: 9px;
      position: absolute;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .btn-table {
      height: 26px;
      width: 39px;
      position: absolute;
      top: 5px;
      cursor: pointer;
    }

    .btn-left {
      left: 50px
    }

    .btn-right {
      left: 5px;
    }

    .new_device .btn-right {
      background-color: rgb(161, 194, 195);
      border: solid 1px green;
    }

    .cpg-table {
      width: 100%;
      border-collapse: collapse;
    }

    .cpg-th,
    .cpg-td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .cpg-th {
      background-color: #f4f4f4;
    }

    .cpg-hidden {
      display: none;
    }

    .cpg-expand-btn {
      cursor: pointer;
      color: blue;
    }

    .cpg-child {
      margin-left: 50px;
      cursor: pointer;
    }

    .cpg-child .cpg-td {
      padding-left: 20px;
    }
  </style>
</head>

  <script>

    /** Const defind **/
    const LOAD_DEVICE_PREFIX = "L_LOAD";   /** L_LOAD_LD001_ID000001 **/
    const BUTTON_DEVICE_PREFIX = "L_PRSS"; /** L_PRSS_PR001_ID000002 **/
    const SENSOR_DEVICE_PREFIX = "L_SERS"; /** L_SERS_SR001_ID000003 **/

    let wifiInfo = {};
    let glDeviceList = [];

    document.addEventListener("DOMContentLoaded", function (event) {
      document.getElementById("tab1").style.display = "block";
      initialize();
    });

    async function initialize() {
      /** Disable button before loaded **/
      document.querySelectorAll(".button-fixed1").forEach(item => item.setAttribute("disabled", "disabled"));
      document.querySelectorAll(".button-fixed2").forEach(item => item.setAttribute("disabled", "disabled"));

      /** Get wifi info from API **/
      let response = await fetch("/lynk/v2/get-wifi-info").then(res => res.json());
      wifiInfo = response;

      /** Get device list from API **/
      fetch("/lynk/v2/get-device-list").then(res => res.json()).then(deviceList => {
        /** Save device list **/
        glDeviceList = [...deviceList];
        console.log("glDeviceList: ", glDeviceList);

        /** Set device list to screen  **/
        setDeviceDataList(deviceList);

        /** Enable button after loaded  **/
        document.querySelectorAll(".button-fixed1").forEach(item => item.removeAttribute("disabled"));
        document.querySelectorAll(".button-fixed2").forEach(item => item.removeAttribute("disabled"));
        document.getElementById("scan-loadding").remove();

      }).catch(err => {
        /** Enable button after loaded  **/
        document.querySelectorAll(".button-fixed1").forEach(item => item.removeAttribute("disabled"));
        document.querySelectorAll(".button-fixed2").forEach(item => item.removeAttribute("disabled"));
        document.querySelector("#scan-loadding i").innerHTML = "Tải lỗi, vui lòng thử lại";
      });
    }

    function registEventTable() {
      document.querySelectorAll('.cpg-expand-btn').forEach(button => {
        button.addEventListener('click', function () {
          let parentRow = this.closest('tr');
          let parentId = parentRow.getAttribute('data-id');
          let childRows = document.querySelectorAll(`.cpg-child[data-parent='${parentId}']`);
          let isVisible = !childRows[0].classList.contains('cpg-hidden');

          // Đóng tất cả các phần tử đang mở
          document.querySelectorAll('.cpg-child:not(.cpg-hidden)').forEach(row => {
            row.classList.add('cpg-hidden');
          });

          // Nếu phần tử đang mở, thì đóng nó, nếu không thì mở
          if (!isVisible) {
            childRows.forEach(row => row.classList.remove('cpg-hidden'));
          }
        });
      });
    }

    async function getScanNetwork() {
      /** Reset last scanning  **/
      let numberOfCheck = 0;

      /** Start scanning  **/
      fetch("/lynk/v2/start-scan-network", { method: "GET" });
      await new Promise((resolve) => setTimeout(resolve, 2000));

      /** Check scan result  **/
      while (true) {
        if (numberOfCheck == 5) {
          alert("Scan result failed, please try again.");
          break;
        }

        /** Get the network from API  **/
        const response = await fetchToCheckNetwork();
        if (response.data == null) {
          await new Promise((resolve) => setTimeout(resolve, 2000));
          numberOfCheck++;
          continue;
        }

        /** Xóa danh sách và disable nút thêm trên popup  **/
        document.getElementById("scan-table-output-id").innerHTML = "";
        document.getElementById("add-button-id").removeAttribute("disabled");

        /** Danh sách thiết bị hiện tại  **/
        let arr = Array.from(document.querySelectorAll(".device")).map(item => {
          let name = item.querySelector(".added_device_name_clss");
          return name ? name.innerText : null;
        });

        /** Render item nếu không tồn tại trong list thiết bị hiện tại  **/
        response.data.forEach(element => {
          if (arr.includes(element.SSID)) {
            return;
          }

          if (!element.SSID.startsWith(LOAD_DEVICE_PREFIX) && !element.SSID.startsWith(BUTTON_DEVICE_PREFIX) && !element.SSID.startsWith(SENSOR_DEVICE_PREFIX)) {
            return;
          }

          let rowTemplate = `
            <tr>
              <td><input type="checkbox" name="add-checkbox" id="ck_${element.SSID}" data-name="${element.SSID}"></td>
              <td><label style="cursor: pointer" for="ck_${element.SSID}">${element.SSID}</label></td>
              <td>
                <input type="text" id="ipv4_${element.SSID}" style="width: 100px">
                <i style="cursor: pointer; text-decoration: underline;" class="fas fa-robot">auto</i>
              </td>
            </tr>`

          document.getElementById("scan-table-output-id").innerHTML += rowTemplate;
        });
        break;
      }
    }

    async function fetchToCheckNetwork() {
      return await fetch("/lynk/v2/get-scan-network", { method: "GET" }).then(
        (res) => res.json()
      );
    }

    function addDeviceIntoStagedList() {
      let tabDestination = document.getElementById("tab-selected").value;
      let checkedBoxes = document.querySelectorAll('input[name=add-checkbox]:checked');

      checkedBoxes.forEach(function (checked) {
        let name = checked.getAttribute("data-name");
        let ip = document.getElementById(`ipv4_${name}`).value;
        let rowTemplate = `
                <tr class="device new_device" id="dv_${name}">
                  <td class="added_device_name_clss" onclick="detailButtonOnClick()">${name}</td>
                  <td class="added_device_wifiname" style="display: none;">${wifiInfo.SSID}</td>
                  <td class="added_device_password" style="display: none;">${wifiInfo.PASS}</td>
                  <td class="added_device_ipv4">${ip}</td>
                  <td class="added_device_gateway" style="display: none;">${wifiInfo.GATEWAY}</td>
                  <td class="added_device_subnetmask" style="display: none;">${wifiInfo.MASK}</td>
                  <td style="position: relative">
                    <button class="btn-table btn-left" onclick="deleteDeviceOnClick('${name}')">“␡”</button>
                    <button class="btn-table btn-right" onclick="editDeviceOnClick('${name}')">“✎”</button>
                  </td>
                </tr>`

        if (name.startsWith(LOAD_DEVICE_PREFIX)) {
          document.getElementById(`added_device_table_tab1`).innerHTML += rowTemplate;
          openTab(null, "tab1", document.getElementById("tab1ID"));
        }

        if (name.startsWith(BUTTON_DEVICE_PREFIX)) {
          document.getElementById(`added_device_table_tab1`).innerHTML += rowTemplate;
          openTab(null, "tab2", document.getElementById("tab2ID"));
        }

        if (name.startsWith(SENSOR_DEVICE_PREFIX)) {
          document.getElementById(`added_device_table_tab1`).innerHTML += rowTemplate;
          openTab(null, "tab3", document.getElementById("tab3ID"));
        }
      });
      closeModal('addableModal');
    }

    function editDeviceOnClick(name) {
      let item = document.getElementById(`dv_${name}`);
      let wifiName = item.querySelector(".added_device_wifiname");
      let password = item.querySelector(".added_device_password");
      let ipv4 = item.querySelector(".added_device_ipv4");
      let gateway = item.querySelector(".added_device_gateway");
      let subnetmask = item.querySelector(".added_device_subnetmask");

      document.getElementById("add_device_user").value = wifiName.innerText;
      document.getElementById("add_device_password").value = password.innerText;
      document.getElementById("add_device_sip").value = ipv4.innerText;
      document.getElementById("add_device_gateway").value = gateway.innerText;
      document.getElementById("add_device_submark").value = subnetmask.innerText;
      openModal('editableModal');
    }

    async function detailButtonOnClick(deviceNo, pinNo) {
      document.getElementById("view_device_info1").value = "Loadding..."
      document.getElementById("view_virtual_pin_link1").value = "0";

      // Set info processing
      document.getElementById("device_edit_id").value = deviceNo;
      document.getElementById("pinNo_edit_id").value = pinNo;

      for (let i = 0; i < glDeviceList.length; i++) {
        if (glDeviceList[i].deviceNo == deviceNo) {
          for (let j = 0; j < glDeviceList[i].deviceState.length; j++) {
            if (glDeviceList[i].deviceState[j].gpioPin == pinNo) {
              document.getElementById("view_virtual_pin_link1").value = glDeviceList[i].deviceState[j].lynkPioPin;
              break;
            }
          }
        }
      }

      openModal('detailButtonModal');

      let response = await fetch(`/lynk/v2/detail-pin?deviceNo=${deviceNo.trim()}&pinNo=${pinNo.trim()}`).then(res => res.json());
      document.getElementById("view_device_info1").value = JSON.stringify(response, null, 2);
    }

    async function detailLoadDeviceOnClick(deviceNo, pinNo) {
      document.getElementById("view_device_info2").value = "Loadding..."
      document.getElementById("view_virtual_pin_link2").value = "0";
      document.getElementById("loadName_id2").value = "";

      // Set info processing
      document.getElementById("device_edit_id").value = deviceNo;
      document.getElementById("pinNo_edit_id").value = pinNo;

      for (let i = 0; i < glDeviceList.length; i++) {
        if (glDeviceList[i].deviceNo == deviceNo) {
          for (let j = 0; j < glDeviceList[i].deviceState.length; j++) {
            if (glDeviceList[i].deviceState[j].gpioPin == pinNo) {
              document.getElementById("view_virtual_pin_link2").value = glDeviceList[i].deviceState[j].lynkPioPin;
              document.getElementById("loadName_id2").value = glDeviceList[i].deviceState[j].loadName;
              break;
            }
          }
        }
      }

      openModal('detailLoadDeviceModal');

      let response = await fetch(`/lynk/v2/detail-pin?deviceNo=${deviceNo.trim()}&pinNo=${pinNo.trim()}`).then(res => res.json());
      document.getElementById("view_device_info2").value = JSON.stringify(response, null, 2);
    }

    function completeEdit(modalType) {
      let deviceNo = document.getElementById("device_edit_id").value;
      let pinNo = document.getElementById("pinNo_edit_id").value;
      closeModal("detailButtonModal");
      closeModal("detailLoadDeviceModal");

      for (let i = 0; i < glDeviceList.length; i++) {
        if (glDeviceList[i].deviceNo == deviceNo) {
          for (let j = 0; j < glDeviceList[i].deviceState.length; j++) {
            if (glDeviceList[i].deviceState[j].gpioPin == pinNo) {
              if (modalType == 1) {
                glDeviceList[i].deviceState[j].lynkPioPin = Number(document.getElementById("view_virtual_pin_link1").value);
              }

              if (modalType == 2) {
                glDeviceList[i].deviceState[j].lynkPioPin = Number(document.getElementById("view_virtual_pin_link2").value);
                glDeviceList[i].deviceState[j].loadName = document.getElementById("loadName_id2").value;
              }
            }
          }
        }
      }
    }

    function deleteDeviceOnClick(name) {
      if (confirm(`Do you want to delete "${name}"`) != true) {
        return;
      }
      document.getElementById(`dv_${name}`).remove();
    }

    function saveDeviceList() {
      if (confirm(`Do you want to save`) != true) {
        return;
      }

      let deviceList = document.querySelectorAll(".device");
      let requestList = [];

      deviceList.forEach(function (device) {
        let name = device.querySelector(".added_device_name_clss").innerText;
        let wifiname = device.querySelector(".added_device_wifiname").innerText;
        let password = device.querySelector(".added_device_password").innerText;
        let ipv4 = device.querySelector(".added_device_ipv4").innerText;
        let gateway = device.querySelector(".added_device_gateway").innerText;
        let subnetmask = device.querySelector(".added_device_subnetmask").innerText;

        let deviceInfo = parseDeviceString(name);
        let currentDevice = glDeviceList.find(item => item.deviceNo === deviceInfo.deviceNo);

        /** TH device đã tồn tại  **/
        if (currentDevice) {
          currentDevice.wifiName = wifiname;
          currentDevice.wifiPass = password;
          currentDevice.ipAddress = ipv4;
          currentDevice.gateway = gateway;
          currentDevice.subnetMark = subnetmask;
          requestList.push(currentDevice);
        } else {
          requestList.push({
            deviceNo: deviceInfo.deviceNo,
            deviceName: name,
            deviceType: deviceInfo.type,
            deviceModel: deviceInfo.model,

            /** Update information  **/
            wifiName: wifiname,
            wifiPass: password,
            ipAddress: ipv4,
            gateway: gateway,
            subnetMark: subnetmask,
          });
        }
      });

      /** Debugging  **/
      console.log(JSON.stringify(requestList));

      fetch("/api/save-device-list", {
        method: "POST",
        body: JSON.stringify(requestList),
      })
        .then((res) => res.json())
        .then((res) => {
          if (res.msg == "success") {
            alert("Lưu thông tin thành công!");
          } else {
            alert(res.msg);
          }
        })
        .catch((err) => {
          console.error(err);
        });
    }

    /**************** PRIVATE *******************/
    function openTab(evt, tabName, elm) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      document.getElementById("tab-selected").value = tabName;

      if (!elm) {
        evt.currentTarget.className += " active";
      } else {
        elm.className += " active";
      }

    }

    function openModal(id) {
      let loaddingElm = `
            <tr id="scan-loadding">
              <td colspan="3"><i style="cursor: pointer;" class="fas fa-robot">Đang quét, vui lòng chờ...</i></td>
            </tr>`

      if (id === "addableModal") {
        document.getElementById("scan-table-output-id").innerHTML = loaddingElm;
        document.getElementById("add-button-id").setAttribute("disabled", "disabled");
        getScanNetwork();
      }

      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function parseDeviceString(deviceString) {
      const regex = /^L_(LOAD|PRSS|SERS)_(LD\d{3}|PR\d{3}|SR\d{3})_ID(\d{6})$/;
      const match = deviceString.match(regex);

      if (match) {
        return {
          type: match[1],
          model: match[2],
          deviceNo: Number(match[3])
        };
      } else {
        alert(`Invalid device string format: ${deviceString}`);
      }
    }

    function setDeviceDataList(deviceList) {
      deviceList.forEach(function (device) {
        let rowTemplate = `
                <tr class="device cpg-parent cpg-tr" id="dv_${device.deviceName}" data-id="${device.deviceNo}">
                  <td  style="cursor: pointer;" class="added_device_name_clss cpg-expand-btn cpg-td">${device.deviceName}</td>
                  <td class="added_device_wifiname" style="display: none;">${device.wifiName}</td>
                  <td class="added_device_password" style="display: none;">${device.wifiPass}</td>
                  <td class="added_device_ipv4">${device.ipAddress}</td>
                  <td class="added_device_gateway" style="display: none;">${device.gateway}</td>
                  <td class="added_device_subnetmask" style="display: none;">${device.subnetMark}</td>
                  <td style="position: relative">
                    <button class="btn-table btn-left" onclick="deleteDeviceOnClick('${device.deviceName}')" ${device.ipAddress == '0.0.0.0' ? 'disabled' : ''}>“␡”</button>
                    <button class="btn-table btn-right" onclick="editDeviceOnClick('${device.deviceName}')" ${device.ipAddress == '0.0.0.0' ? 'disabled' : ''}>“✎”</button>
                  </td>
                </tr>`

        device.deviceState.forEach(function (state) {
          let clickEvent = device.deviceType === "PRSS"
            ? `detailButtonOnClick('${device.deviceNo}', '${state.gpioPin}')`
            : device.deviceType === "LOAD"
              ? `detailLoadDeviceOnClick('${device.deviceNo}', '${state.gpioPin}')` : "";

          let childRowTemplate = `<tr onclick="${clickEvent}" class="cpg-child cpg-hidden cpg-tr" data-parent="${device.deviceNo}">
                                    <td class="cpg-td" colspan="3">${device.deviceModel + " (PIN: " + state.gpioPin + ") “✎” "}</td>
                                  </tr>`;
          rowTemplate += childRowTemplate;
        });

        if (device.deviceName.startsWith(LOAD_DEVICE_PREFIX)) {
          document.getElementById(`added_device_table_tab1`).innerHTML += rowTemplate;
          openTab(null, "tab1", document.getElementById("tab1ID"));
        }

        if (device.deviceName.startsWith(BUTTON_DEVICE_PREFIX)) {
          document.getElementById(`added_device_table_tab2`).innerHTML += rowTemplate;
          openTab(null, "tab2", document.getElementById("tab2ID"));
        }

        if (device.deviceName.startsWith(SENSOR_DEVICE_PREFIX)) {
          document.getElementById(`added_device_table_tab3`).innerHTML += rowTemplate;
          openTab(null, "tab3", document.getElementById("tab3ID"));
        }
      });

      // Đăng ký event khi click vào row của table
      registEventTable();
    }

  </script>
