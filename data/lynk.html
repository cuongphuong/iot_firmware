<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cài đặt thiết bị</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .form-group {
      margin-top: 5px;
    }

    .tab-container {
      overflow: hidden;
      background-color: #f1f1f1;
      padding: 2px;
      padding-bottom: 7px;
      margin-bottom: 16px;
    }

    .tablinks {
      background-color: #ddd;
      margin-top: 5px;
      margin-left: 5px;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }

    .tablinks:hover {
      background-color: #bbb;
    }

    .tabcontent {
      display: none;
      padding: 20px;
      border-top: none;
    }

    .active {
      background-color: #ccc;
    }

    .tab {
      display: none;
    }

    .tab-view {
      margin-top: 5px;
      padding-bottom: 10px;
      background-color: #f1f1f1;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    ul {
      margin: 2px 0px;
      margin-bottom: 10px;
    }

    ul>li {
      padding: 2px 0px;
    }

    .button-fixed1 {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .button-fixed2 {
      position: absolute;
      top: 10px;
      right: 90px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 20px;
    }

    .modal-content {
      background-color: #f1f1f1;
      margin: 2% auto;
      padding: 10px;
      border: 1px solid #f0f0f0;
      width: 90%;
      position: relative;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      top: 0px;
      right: 9px;
      position: absolute;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .btn-table {
      height: 26px;
      width: 39px;
      position: absolute;
      top: 5px;
      cursor: pointer;
    }

    .btn-left {
      left: 50px
    }

    .btn-right {
      left: 5px;
    }

    .new_device .btn-right {
      background-color: rgb(161, 194, 195);
      border: solid 1px green;
    }
  </style>
</head>

<body>
  <div class="tab-container" style="border: solid 1px;">
    <button id="tab1ID" class="tablinks active" onclick="openTab(event, 'tab1')">Load device</button>
    <button id="tab2ID" class="tablinks" onclick="openTab(event, 'tab2')">Button</button>
    <button id="tab3ID"class="tablinks" onclick="openTab(event, 'tab3')">Sensor device</button>
    <input type="hidden" id="tab-selected" value="tab1" />
  </div>

  <div class="tab-view">
    <div id="tab1" class="tab">
      <div class="form">
        <div style="margin-top: 16px; position: relative; border: solid 1px; padding: 10px;">
          <h3 style="margin: 0 0 15px;">Load device list</h3>
          <button class="button-fixed1" onclick="deleteAllDevice()">Xóa tất cả</button>
          <button class="button-fixed2" onclick="openModal('addableModal')">Quét</button>
          <div style="overflow-x: scroll;">
            <table>
              <colgroup>
                <col style="width: auto;">
                <col style="width: 120px;">
                <col style="width: 95px;">
              </colgroup>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>IP(v4)</th>
                  <th>　　　　　</th>
                </tr>
              </thead>
              <tbody id="added_device_table_tab1">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="tab2" class="tab">
      <div class="form">
        <div style="margin-top: 16px; position: relative; border: solid 1px; padding: 10px;">
          <h3 style="margin: 0 0 15px;">Button list</h3>
          <button class="button-fixed1" onclick="deleteAllDevice()">Xóa tất cả</button>
          <button class="button-fixed2" onclick="openModal('addableModal')">Quét</button>
          <div style="overflow-x: scroll;">
            <table>
              <colgroup>
                <col style="width: auto;">
                <col style="width: 120px;">
                <col style="width: 95px;">
              </colgroup>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>IP(v4)</th>
                  <th>　　　　　</th>
                </tr>
              </thead>
              <tbody id="added_device_table_tab2">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="tab3" class="tab">
      <div class="form">
        <div style="margin-top: 16px; position: relative; border: solid 1px; padding: 10px;">
          <h3 style="margin: 0 0 15px;">Sensor list</h3>
          <button class="button-fixed1" onclick="deleteAllDevice()">Xóa tất cả</button>
          <button class="button-fixed2" onclick="openModal('addableModal')">Quét</button>
          <div style="overflow-x: scroll;">
            <table>
              <colgroup>
                <col style="width: auto;">
                <col style="width: 120px;">
                <col style="width: 95px;">
              </colgroup>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>IP(v4)</th>
                  <th>　　　　　</th>
                </tr>
              </thead>
              <tbody id="added_device_table_tab3">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <button style="margin-top: 10px" onclick="saveDeviceList()">Lưu danh sách</button>
  </div>

  <!-- Modal add -->
  <div id="addableModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('addableModal')">&times;</span>
      <div style="margin-top: 16px; border: solid 1px; padding: 10px;">
        <table border="1">
          <colgroup>
            <col style="width: 40px;">
            <col style="width: 120px;">
            <col style="width: 120px;">
          </colgroup>
          <thead>
            <tr>
              <th>-</th>
              <th>Name</th>
              <th>IPv4</th>
            </tr>
          </thead>
          <tbody id="scan-table-output-id">
          </tbody>
        </table>
        <br>
        <input id="add-button-id" onclick="addDeviceIntoStagedList()" type="submit" value="Thêm">
      </div>
    </div>
  </div>

  <!-- Modal edit -->
  <div id="editableModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('editableModal')">&times;</span>
      <div style="margin-top: 16px; border: solid 1px; padding: 10px;">
        <div class="form">
          <div class="form-group">
            <label for="add_device_user">Tên wifi (Thiết bị sẽ kết nối)</label><br>
            <input type="text" placeholder="Sieusayza" id="add_device_user">
          </div>
          <div class="form-group">
            <label for="add_device_password">Mật khẩu</label><br>
            <input type="password" placeholder="***" id="add_device_password">
          </div>
          <div class="form-group">
            <label for="add_device_sip">Địa chỉ IP (v4)</label><br>
            <input type="text" placeholder="192.168.1.100" id="add_device_sip">
          </div>
          <div class="form-group">
            <label for="add_device_gateway">Gateway</label><br>
            <input type="text" placeholder="192.168.1.1" id="add_device_gateway">
          </div>
          <div class="form-group">
            <label for="add_device_submark">Submet Mark</label><br>
            <input type="text" placeholder="255.255.255.0" id="add_device_submark">
          </div>
          <br>
          <input onclick="onCheckInputDataForLynkDevice()" type="submit" value="Kiểm tra">
          <input onclick="saveLynkDeviceInfoOnClick()" type="submit" value="Lưu thông tin">
        </div>
      </div>
    </div>
  </div>

  <script>

    /** Const defind **/
    const LOAD_DEVICE_PREFIX = "L_LOAD";   // L_LOAD_LD001_ID000001
    const BUTTON_DEVICE_PREFIX = "L_PRSS"; // L_PRSS_PR001_ID000002
    const SENSOR_DEVICE_PREFIX = "L_SERS"; // L_SERS_PR001_ID000003

    let wifiInfo = {};

    document.addEventListener("DOMContentLoaded", function (event) {
      document.getElementById("tab1").style.display = "block";
      initialize();
    });

    async function initialize() {
      let response = await fetch("/lynk/v2/get-wifi-info").then(res => res.json());
      wifiInfo = response;

      let deviceList = await fetch("/lynk/v2/get-device-list").then(res => res.json());
      setDeviceDataList(deviceList);
    }

    async function getScanNetwork() {
      // Reset last scanning
      let numberOfCheck = 0;

      // Start scanning
      fetch("/lynk/v2/start-scan-network", { method: "GET" });
      await new Promise((resolve) => setTimeout(resolve, 2000));

      // Check scan result
      while (true) {
        if (numberOfCheck == 5) {
          alert("Scan result failed, please try again.");
          break;
        }

        // Get the network from API
        const response = await fetchToCheckNetwork();
        if (response.data == null) {
          await new Promise((resolve) => setTimeout(resolve, 2000));
          numberOfCheck++;
          continue;
        }

        // Xóa danh sách và disable nút thêm trên popup
        document.getElementById("scan-table-output-id").innerHTML = "";
        document.getElementById("add-button-id").removeAttribute("disabled");

        // Danh sách thiết bị hiện tại
        let arr = Array.from(document.querySelectorAll(".device")).map(item => {
          let name = item.querySelector(".added_device_name_clss");
          return name ? name.innerText : null;
        });

        // Render item nếu không tồn tại trong list thiết bị hiện tại
        response.data.forEach(element => {
          if (arr.includes(element.SSID)) {
            return;
          }

          if (!element.SSID.startsWith(LOAD_DEVICE_PREFIX) && !element.SSID.startsWith(BUTTON_DEVICE_PREFIX) && !element.SSID.startsWith(SENSOR_DEVICE_PREFIX)) {
            return;
          }

          let rowTemplate = `
            <tr>
              <td><input type="checkbox" name="add-checkbox" id="ck_${element.SSID}" data-name="${element.SSID}"></td>
              <td><label style="cursor: pointer" for="ck_${element.SSID}">${element.SSID}</label></td>
              <td>
                <input type="text" id="ipv4_${element.SSID}" style="width: 100px">
                <i style="cursor: pointer; text-decoration: underline;" class="fas fa-robot">auto</i>
              </td>
            </tr>`

          document.getElementById("scan-table-output-id").innerHTML += rowTemplate;
        });
        break;
      }
    }

    async function fetchToCheckNetwork() {
      return await fetch("/lynk/v2/get-scan-network", { method: "GET" }).then(
        (res) => res.json()
      );
    }

    function addDeviceIntoStagedList() {
      let tabDestination = document.getElementById("tab-selected").value;
      let checkedBoxes = document.querySelectorAll('input[name=add-checkbox]:checked');

      checkedBoxes.forEach(function (checked) {
        let name = checked.getAttribute("data-name");
        let ip = document.getElementById(`ipv4_${name}`).value;
        let rowTemplate = `
                <tr class="device new_device" id="dv_${name}">
                  <td class="added_device_name_clss">${name}</td>
                  <td class="added_device_wifiname" style="display: none;">${wifiInfo.SSID}</td>
                  <td class="added_device_password" style="display: none;">${wifiInfo.PASS}</td>
                  <td class="added_device_ipv4">${ip}</td>
                  <td class="added_device_gateway" style="display: none;">${wifiInfo.GATEWAY}</td>
                  <td class="added_device_subnetmask" style="display: none;">${wifiInfo.MASK}</td>
                  <td style="position: relative">
                    <button class="btn-table btn-left" onclick="deleteDeviceOnClick('${name}')">“␡”</button>
                    <button class="btn-table btn-right" onclick="editDeviceOnClick('${name}')">“✎”</button>
                  </td>
                </tr>`

        if (name.startsWith(LOAD_DEVICE_PREFIX)) {
          document.getElementById(`added_device_table_tab1`).innerHTML += rowTemplate;
          openTab(null, "tab1", document.getElementById("tab1ID"));
        }

        if (name.startsWith(BUTTON_DEVICE_PREFIX)) {
          document.getElementById(`added_device_table_tab1`).innerHTML += rowTemplate;
          openTab(null, "tab2", document.getElementById("tab2ID"));
        }

        if (name.startsWith(SENSOR_DEVICE_PREFIX)) {
          document.getElementById(`added_device_table_tab1`).innerHTML += rowTemplate;
          openTab(null, "tab3", document.getElementById("tab3ID"));
        }
      });
      closeModal('addableModal');
    }

    function editDeviceOnClick(name) {
      let item = document.getElementById(`dv_${name}`);
      let wifiName = item.querySelector(".added_device_wifiname");
      let password = item.querySelector(".added_device_password");
      let ipv4 = item.querySelector(".added_device_ipv4");
      let gateway = item.querySelector(".added_device_gateway");
      let subnetmask = item.querySelector(".added_device_subnetmask");

      document.getElementById("add_device_user").value = wifiName.innerText;
      document.getElementById("add_device_password").value = password.innerText;
      document.getElementById("add_device_sip").value = ipv4.innerText;
      document.getElementById("add_device_gateway").value = gateway.innerText;
      document.getElementById("add_device_submark").value = subnetmask.innerText;
      openModal('editableModal');
    }

    function deleteDeviceOnClick(name) {
      if (confirm(`Do you want to delete "${name}"`) != true) {
        return;
      }
      document.getElementById(`dv_${name}`).remove();
    }

    function saveDeviceList() {
      if (confirm(`Do you want to save`) != true) {
        return;
      }

      let deviceList = document.querySelectorAll(".new_device");
      let requestList = [];

      deviceList.forEach(function (device) {
        let name = device.querySelector(".added_device_name_clss").innerText;
        let wifiname = device.querySelector(".added_device_wifiname").innerText;
        let password = device.querySelector(".added_device_password").innerText;
        let ipv4 = device.querySelector(".added_device_ipv4").innerText;
        let gateway = device.querySelector(".added_device_gateway").innerText;
        let subnetmask = device.querySelector(".added_device_subnetmask").innerText;

        let deviceInfo = parseDeviceString(name);
        requestList.push({
          deviceNo: deviceInfo.deviceNo,
          deviceName: name,
          deviceType: deviceInfo.type,
          deviceModel: deviceInfo.model,

          wifiName: wifiname,
          wifiPass: password,
          ipAddress: ipv4,
          gateway: gateway,
          subnetMark: subnetmask,

        });
      });

      // Debugging
      console.log(JSON.stringify(requestList));

      fetch("/api/save-device-list", {
        method: "POST",
        body: JSON.stringify(requestList),
      })
        .then((res) => res.json())
        .then((res) => {
          if (res.msg == "success") {
            alert("Lưu thông tin thành công!");
          } else {
            alert(res.msg);
          }
        })
        .catch((err) => {
          console.error(err);
        });
    }

    /**************** PRIVATE *******************/
    function openTab(evt, tabName, elm) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      document.getElementById("tab-selected").value = tabName;

      if (!elm) {
        evt.currentTarget.className += " active";
      } else {
        elm.className += " active";
      }
      
    }

    function openModal(id) {
      let loaddingElm = `
            <tr id="scan-loadding">
              <td colspan="3"><i style="cursor: pointer;" class="fas fa-robot">Đang quét, vui lòng chờ...</i></td>
            </tr>`

      if (id === "addableModal") {
        document.getElementById("scan-table-output-id").innerHTML = loaddingElm;
        document.getElementById("add-button-id").setAttribute("disabled", "disabled");
        getScanNetwork();
      }

      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function parseDeviceString(deviceString) {
      const regex = /^L_(LOAD|PRSS|SERS)_(LD\d{3}|PR\d{3})_ID(\d{6})$/;
      const match = deviceString.match(regex);

      if (match) {
        return {
          type: match[1],
          model: match[2],
          deviceNo: Number(match[3])
        };
      } else {
        alert(`Invalid device string format: ${deviceString}`);
      }
    }

    function setDeviceDataList(deviceList) {
      deviceList.forEach(function (device) {
        let rowTemplate = `
                <tr class="device" id="dv_${device.deviceName}">
                  <td class="added_device_name_clss">${device.deviceName}</td>
                  <td class="added_device_wifiname" style="display: none;">${device.wifiName}</td>
                  <td class="added_device_password" style="display: none;">${device.wifiPass}</td>
                  <td class="added_device_ipv4">${device.ipAddress}</td>
                  <td class="added_device_gateway" style="display: none;">${device.gateway}</td>
                  <td class="added_device_subnetmask" style="display: none;">${device.subnetMark}</td>
                  <td style="position: relative">
                    <button class="btn-table btn-left" onclick="deleteDeviceOnClick('${device.deviceName}')">“␡”</button>
                    <button class="btn-table btn-right" onclick="editDeviceOnClick('${device.deviceName}')">“✎”</button>
                  </td>
                </tr>`

        if (device.deviceName.startsWith(LOAD_DEVICE_PREFIX)) {
          document.getElementById(`added_device_table_tab1`).innerHTML += rowTemplate;
          openTab(null, "tab1", document.getElementById("tab1ID"));
        }

        if (device.deviceName.startsWith(BUTTON_DEVICE_PREFIX)) {
          document.getElementById(`added_device_table_tab1`).innerHTML += rowTemplate;
          openTab(null, "tab2", document.getElementById("tab2ID"));
        }

        if (device.deviceName.startsWith(SENSOR_DEVICE_PREFIX)) {
          document.getElementById(`added_device_table_tab1`).innerHTML += rowTemplate;
          openTab(null, "tab3", document.getElementById("tab3ID"));
        }
      });
    }

  </script>
</body>

</html>
